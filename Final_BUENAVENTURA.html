<body>
    <div class="container">
        <div class="row"> 
            <form id="form">      
                <div class="col-lg-12 " style="background-color:floralwhite;border: 1px solid black;">
                    <p style="font-size: 30px;font-weight: bold;text-align: center;">Preferred  Method:</p>
                    <div class="form-check" style="width: 50%;margin: 0 auto;">
                        <input class="form-check-input" type="radio" name="mthd" id="kunin_mo" checked>
                        <label class="form-check-label" for="kunin_mo">Get</label>
                    </div>
                    <div class="form-check"style="width: 50%;margin: 0 auto;">
                        <input class="form-check-input" type="radio" name="mthd" id="ipost_mo" >
                        <label class="form-check-label" for="ipost_mo">Post</label>
                    </div>
                </div>
                <div class="col-lg-12 " style="background-color:azure;border: 1px solid black;">
                    <p style="font-size: 30px;font-weight: bold;text-align: center;">Title:</p>
                    <div class="form-check" style="width: 50%;margin: 0 auto;">
                        <input class="form-check-input" type="radio" name="pamagat" value="The" >
                        <label class="form-check-label" for="title_1">The</label>
                    </div>
                    <div class="form-check"style="width: 50%;margin: 0 auto;">
                        <input class="form-check-input" type="radio" name="pamagat" value="Happy" >
                        <label class="form-check-label" for="tittle_2">Happy</label>
                    </div>
                    <div class="form-check" style="width: 50%;margin: 0 auto;">
                        <input class="form-check-input" type="radio" name="pamagat" value="Sad" >
                        <label class="form-check-label" for="title_3">Sad</label>
                    </div>
                    <div class="form-check"style="width: 50%;margin: 0 auto;">
                        <input class="form-check-input" type="radio" name="pamagat" value="Lazy" >
                        <label class="form-check-label" for="tittle_4">Lazy</label>
                    </div>
                </div>
                <div class="col-lg-12 " style="background-color:lightsteelblue;border: 1px solid black;">
                    <p style="font-size: 30px;font-weight: bold;text-align: center;">Body:</p>
                    <div class="form-check" style="width: 50%;margin: 0 auto;">
                        <input class="form-check-input" type="radio" name="katawan" value="Cat" >
                        <label class="form-check-label" for="animal_1">Cat</label>
                    </div>
                    <div class="form-check"style="width: 50%;margin: 0 auto;">
                        <input class="form-check-input" type="radio" name="katawan" value="Dog" >
                        <label class="form-check-label" for="animal_2">Dog</label>
                    </div>
                    <div class="form-check" style="width: 50%;margin: 0 auto;">
                        <input class="form-check-input" type="radio" name="katawan" value="Fox" >
                        <label class="form-check-label" for="animal_3">Fox</label>
                    </div>
                    <div class="form-check"style="width: 50%;margin: 0 auto;">
                        <input class="form-check-input" type="radio" name="katawan" value="Bear" >
                        <label class="form-check-label" for="animal_4">Bear</label>
                    </div>
                </div>
                <br>
                
                <button class="btn btn-success" type="submit">Perform Operation</button>
                <h2 style="text-align: center">Output</h2>
                <h2 id="result" style="text-align: center;background-color: lightgray;" ></h2>
                    
            </form>
        </div>
    </div>



    <script>
        var get_method = document.getElementById("kunin_mo") 
        var post_method = document.getElementById("ipost_mo")
    
        var form = document.getElementById("form")
        form.addEventListener("submit", function(e){ 
            e.preventDefault() 
            if(get_method.checked){ 
                GetMethod()
            }
            else if(post_method.checked){
                PostMethod()
            }      
        })

        async function GetMethod(){

            const response = await fetch('https://jsonplaceholder.typicode.com/posts') 
            if (!response.ok) { 
                throw new Error("Something Went Wrong" + response.statusText)
            }
            const data = await response.json() 
            console.log(data) 
            var rand = Math.floor(Math.random() * 100) 
            var upload = "Title: " + data[rand].title + "<br>" + "Body: " + data[rand].body 
            document.getElementById("result").innerHTML = upload 

        }

        async function PostMethod()
        {
            var title = document.querySelector('input[name="pamagat"]:checked').value  
            var body = document.querySelector('input[name="katawan"]:checked').value

            const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify({ 
                    Title: title,
                    Body: body

                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8' 
                }
            })

            if (!response.ok) {
                throw new error("Something went wrong" + response.statusText)
            }
            const data = await response.json()
            console.log(data)
            var upload = "Title: " + data.Title + "<br>" + "Body: " + data.Body
            document.getElementById("result").innerHTML = upload
        }

    </script>
